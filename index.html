<!DOCTYPE html>
<html>
<head>
  <title>Server Information</title>
</head>
<body>
  <h1>Server Information</h1>
  <ul id="info-list">
    <!-- Information will be populated here -->
  </ul>
  <script>
    function fetchServerInfo() {
      fetch('/api/server-info')
        .then(response => response.json())
        .then(data => {
          const ul = document.getElementById('info-list');
          // Clear the list before repopulating
          ul.innerHTML = '';
  
          Object.keys(data).forEach(key => {
            const li = document.createElement('li');
            li.innerHTML = `<strong>${key}:</strong> ${data[key]}`;
            ul.appendChild(li);
          });
        })
        .catch(err => console.error('Error:', err));
    }
  
    // Fetch info immediately on page load
    fetchServerInfo();
  
    // setInterval(fetchServerInfo, 100);
  </script>
</body>
</html>
